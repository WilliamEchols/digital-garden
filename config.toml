baseURL = "https://williamechols.github.io/"
languageCode = "en-us"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
    "/content/private/Academia/*",
    "/content/private/Attatchments/*",
    "/content/private/Deprecated/*",
    "/content/private/Deprecated/@toukmond/*",
    "/content/private/Home/*",
    "/content/private/Journal/*",
    "/content/private/Journal/Contacts/*",
    "/content/private/Misc/*",
    "/.obsidian/",
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
